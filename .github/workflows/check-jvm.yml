name: Checks

on:
  workflow_call:
    inputs:
      maintainer:
        required: false
        type: string
        default: "diareuse"
      checkCompatibility:
        required: false
        type: boolean
        default: true
      android:
        required: false
        type: boolean
        default: true
    secrets:
      AUTH_TOKEN:
        required: true

jobs:
  test:
    runs-on: prague-runners
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - uses: ozobot/anvil-ci/.github/actions/checkout@master
      - uses: ozobot/anvil-ci/.github/actions/jvm@master
      - uses: ozobot/anvil-ci/.github/actions/android@master
        if: ${{ inputs.android }}

      - uses: gradle/gradle-build-action@v3
        with:
          arguments: test

      - uses: EnricoMi/publish-unit-test-result-action/linux@v2
        if: always()
        with:
          junit_files: "**/test-results/**/*.xml"

  compatibility:
    runs-on: prague-runners
    if: ${{ inputs.checkCompatibility }}
    permissions:
      contents: read
    steps:
      - uses: ozobot/anvil-ci/.github/actions/checkout@master
      - uses: ozobot/anvil-ci/.github/actions/jvm@master
      - uses: ozobot/anvil-ci/.github/actions/android@master
        if: ${{ inputs.android }}

      - uses: gradle/gradle-build-action@v3
        with:
          arguments: apiCheck

  lint:
    runs-on: prague-runners
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - uses: ozobot/anvil-ci/.github/actions/checkout@master
      - uses: ozobot/anvil-ci/.github/actions/jvm@master
      - uses: ozobot/anvil-ci/.github/actions/android@master
        if: ${{ inputs.android }}

      - uses: gradle/gradle-build-action@v3
        with:
          arguments: detekt

      - uses: jwgmeligmeyling/checkstyle-github-action@v1
        if: always()
        with:
          path: '**/merge.xml'

  merge:
    needs: [ test, compatibility, lint ]
    uses: ozobot/anvil-ci/.github/workflows/dependabot-merge.yml@master
    secrets: inherit

  assign:
    uses: ozobot/anvil-ci/.github/workflows/dependabot-assign.yml@master
    with:
      maintainer: ${{ inputs.maintainer }}
    secrets: inherit
